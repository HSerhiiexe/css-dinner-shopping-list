<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="http://flukeout.github.io/favicon.png">
    <title>CSS-dinner-shopping-list</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
    </header>
    <div class="ba-container">
        <main>
            <ul class="ba-scroll">
                <li class="list-iteam">
                    <label class="list-iteam-label">
                        <input type="checkbox"><span>A lot of pickles</span> <span class="text-small">for the next
                            lessons about CSS</span>
                    </label>
                </li>
                <li class="list-iteam">
                    <label class="list-iteam-label">
                        <input type="checkbox"><span>10 apples</span> <span class="text-small">for more CSS
                            mainpulations</span>
                    </label>
                </li>
                <li class="list-iteam">
                    <label class="list-iteam-label">
                        <input type="checkbox"><span>20 oranges</span> <span class="text-small">because they are
                            awesome</span>
                    </label>
                </li>
                <li class="list-iteam">
                    <label class="list-iteam-label">
                        <input type="checkbox"><span>13 plates</span> <span class="text-small">nm... they always
                            disappear</span>
                    </label>
                </li>
                <li class="list-iteam">
                    <label class="list-iteam-label">
                        <input type="checkbox"><span>15 bentos</span>
                    </label>
                </li>
                <li class="list-iteam">
                    <label class="list-iteam-label">
                        <input type="checkbox"><span>1 bottle of Sake ^-^</span> <span class="text-small">for my
                            friends</span>
                    </label>
                </li>
            </ul>
        </main>
        <footer>
            <p class="ba-input-bon-appetit">
                Bon appetit :)
            </p>
            <!-- /.ba-input-bon-appetit -->
        </footer>
    </div>
    <!-- /.ba-container -->
</body>

</html>
